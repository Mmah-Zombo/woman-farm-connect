<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Redirecting...</h1>
        <p>You will be redirected to the target website in 2 seconds.</p>
    </div>

    <script>
        // Set the URL you want to redirect to
        const targetUrl = "https://womenfarmconn-sl.vercel.app/";

        // Redirect after 2 seconds (2000 milliseconds)
        setTimeout(function() {
            window.location.href = targetUrl;
        }, 1000);
    </script>
</body>
</html>
